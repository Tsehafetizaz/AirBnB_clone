<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Web Static</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the header */
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        /* Style for the footer */
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        /* Ensure that the body content does not overlap with the footer */
        body {
            padding-bottom: 60px; /* same as footer height */
        }
    </style>
</head>
<body>
    <header></header>
    
    <!-- The main content of your page goes here -->

    <footer>Best School</footer>
</body>
</html>
